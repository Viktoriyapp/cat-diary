{% extends 'base.html' %}

{% block title %}Edit diary from {{ mood.date }}{% endblock %}

{% block content %}

    <h1 class="mb-4">Edit Diary Entry</h1>

    <form method="post" class="mb-3">
        {% csrf_token %}

        <div class="mb-3">{{ form.as_p }}</div>

        <button type="submit" class="btn btn-soft">Update</button>
    </form>

    <p class="mt-3">
        <a href="{% url 'moods:detail' mood.pk %}" class="text-decoration-none">‚Üê Back to entry</a>
    </p>

{% endblock %}
