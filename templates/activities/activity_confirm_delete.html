{% extends 'base.html' %}

{% block content %}

    <h1 class="mb-4">Delete This Activity?</h1>

    <p class="mb-4">Are you sure you want to remove <strong>"{{ activity.name }}"</strong>?</p>

    <form method="post" class="mb-3">
        {% csrf_token %}

        <button type="submit" class="btn btn-soft me-2">Yes, delete</button>

        <a href="{% url 'activities:detail' activity.pk %}" class="btn btn-outline-secondary">Cancel</a>
    </form>

{% endblock %}
