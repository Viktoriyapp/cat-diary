{% extends 'base.html' %}

{% block content %}

    <h1>Delete This Activity?</h1>

    <p>
        Are you sure you want to remove "{{ activity.name }}"?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'activities:detail' activity.pk %}">Cancel</a>
    </form>

{% endblock %}
