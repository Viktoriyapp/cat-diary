{% extends 'base.html' %}

{% block content %}

    <h1 class="mb-4">Add New Activity</h1>

    <form method="post" class="mb-3">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-soft">
            Save
        </button>
    </form>

    <p class="mt-3">
        <a href="{% url 'activities:list' %}" class="text-decoration-none">
            ‚Üê Back
        </a>
    </p>

{% endblock %}
