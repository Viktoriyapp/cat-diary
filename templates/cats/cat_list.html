{% extends 'base.html' %}

{% block content %}

    <h1 class="mb-4">All of Us Cats</h1>

    {% if cats %}
        <ul class="list-group mb-4">
            {% for cat in cats %}
                <li class="list-group-item d-flex justify-content-between align-items-center">

                    <div>
                        <a href="{% url 'cats:detail' cat.pk %}" class="text-decoration-none fw-semibold">{{ cat.name }}</a>
                        <small class="text-muted"> - {{ cat.personality }}</small>
                    </div>

                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No cats have registered yet.</p>
    {% endif %}

    <a href="{% url 'cats:create' %}" class="btn btn-soft mb-4">Add new member</a>

    {% include 'common/pagination.html' %}

{% endblock %}
