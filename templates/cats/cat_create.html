{% extends 'base.html' %}

{% block title %}Add Cat{% endblock %}

{% block content %}

    <h1>Add Yourself</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div>
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-soft">Save</button>
    </form>

    <p>
        <a href="{% url 'cats:list' %}">‚Üê Back to all cats</a>
    </p>

{% endblock %}
