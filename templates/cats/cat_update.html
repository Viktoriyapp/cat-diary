{% extends 'base.html' %}

{% block title %}Update cat {{ cat.name }}{% endblock %}

{% block content %}

    <h1 class="mb-4">Edit My Profile</h1>

    <form method="post" enctype="multipart/form-data" class="mb-3">
        {% csrf_token %}

        <div class="mb-3">{{ form.as_p }}</div>

        <button type="submit" class="btn btn-soft">Update</button>
    </form>

    <p class="mt-3">
        <a href="{% url 'cats:detail' object.pk %}" class="text-decoration-none">‚Üê Back to profile</a>
    </p>

{% endblock %}
